<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessBills</title>
  <link rel="icon" type="image/png" href="img/bb-favicon.png" />
  <link rel="icon" type="image/png" href="img/bb-favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- top bar gose here  -->
  <section class="topBar">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between align-items-center ">
            <div class="left-logo">
              <img src="img/logo.svg" class="logo" alt="">
            </div>

            <div>
              <div class="d-flex align-items-center">
                <div class="pe-2"><img src="img/lock.svg" class="lock-icon" alt=""></div>
                <div>
                  <p class="mb-0 gray">Secure & Confidential</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- top bar end here -->



  <!-- steps body -->

  <section class="steps-area pt-5">
    <div class="container">
      <div class="row mb-5">
        <div class="col-md-12">
          <div class="progress">
            <div class="progress-bar 50" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-12">
          <h1 class="global-title fw-800 text-center mb-4">How many employees do you have?</h1>
          <div class="form-wrap ">

            <form action="">
              <div class="mb-3">
                <div class="radio-toolbar">
                  <div class="wrap-radio mb-3">
                    <input type="radio" id="radio1" name="radios" value="1 - 5">
                    <label for="radio1">1 - 5</label>
                  </div>
                  <div class="wrap-radio mb-3">
                    <input type="radio" id="radio2" name="radios" value="6 - 10
                    ">
                    <label for="radio2">6 - 10</label>
                  </div>
                  <div class="wrap-radio mb-3">
                    <input type="radio" id="radio3" name="radios" value="11 - 20" checked>
                    <label for="radio3">11 - 20</label>
                  </div>
                  <div class="wrap-radio mb-3">
                    <input type="radio" id="radio3" name="radios" value="21+">
                    <label for="radio3">21+</label>
                  </div>

                  <div class="wrap-radio mb-3">
                    <a class="back-now mt-3" href=""><img src="img/angle-left.svg" class="back-now-img" alt=""></a>
                  </div>
                </div>
              </div>




            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- steps body end -->




  <!-- speak direactly -->
  <section class="speak text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="white fs-20 fw-700 mb-2">Rather speak to us directly?</p>
          <p class="white mb-1">We can help you switch and save in one call</p>


          <p class="white fw-600 mb-0">Contact us: <a class="white" href="tel:0333 344 2014">0333 344 2014</a></p>
        </div>
      </div>
    </div>
  </section>
  <!-- speak direactly end -->













  <section class="copyright">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-2 fw-600">Copyright Â© Business Bills 2023</p>


          <ul class="footer-list ps-0 mb-0 text-center">
            <li class="list-unstyled text-decoration-underline d-inline ps-2 pe-2"><a href="">Privacy Policy</a></li>

          </ul>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script src="js/custom.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
